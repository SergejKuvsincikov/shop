<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions" [value] = "sort.value">
                    {{sort.name}}
                </option>
            </select>
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let brand of brands"
                    [class.active] = "brand.id === this.shopParams.brandId"
                    [value] = "brand.id"
                    (click) = "onBrandSelected(brand.id)"
                    >
                    {{brand.name}}
                </li>
              </ul>
              <h5 class="text-warning ml-3">Types</h5>
              <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let productType of productTypes"
                    [class.active] = "productType.id === this.shopParams.typeId"
                    [value] = "productType.id"
                    (click) = "onTypeSelected(productType.id)">
                    {{productType.name}}
                </li>
              </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <Span>Showing <strong>10</strong> of <strong>16</strong>Results</Span>
                </header>
                <div class="d-flex mt-2">
                    <input type="text" class="form-control me-2" style="width: 300px" placeholder="Search">
                    <button class="btn btn-outline-primary mx-2">Search</button>
                    <button class="btn btn-outline-success">Reset</button>
                </div>
            </div> 

            <div class="row row-cols-3 g-3 mb-4" *ngFor="let product of products">
                <div class="col">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <pagination 
                    [boundaryLinks]="true" 
                    [totalItems]="this.totalCount"
                    (pageChanged)="onPageChanged($event)"
                    itemsPerPage="shopParams.pageSize"
                    previousText="&lsaquo;" 
                    nextText="&rsaquo;" 
                    firstText="&laquo;" 
                    lastText="&raquo;">
                </pagination>
            </div>
            <pagination [boundaryLinks]="true" [totalItems]="this.totalCount" [itemsPerPage]="this.shopParams.pageSize"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
            </pagination>
            <div class="d-flex justify-content-center">
                {{this.totalCount}}
                {{shopParams.pageSize}}
            </div>
        </section>
    </div>
</div>
