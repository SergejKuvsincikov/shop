 <div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
    Order Summary
 </div>
 <div class="p-4">
    <p class="font-italic mb-4">
        Shipping costs will be added during checkout
    </p>
    <ul class="list-unstyled mb-4" *ngIf="(basketTotal$ | async) as totals">
         <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-mutted">
                Order Subtotal
            </strong>
            <strong class="text-mutted">
                {{totals.subtotal | currency}}
            </strong>
        </li>       
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-mutted">
                Shipping and handling
            </strong>
            <strong class="text-mutted">
                {{totals.shipping | currency}}
            </strong>
        </li>

        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-mutted">
                Shipping and handling
            </strong>
            <strong class="text-mutted">
                {{totals.total | currency}}
            </strong>
        </li>
    </ul>
 </div>
